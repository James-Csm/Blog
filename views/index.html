<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../static/plugins/layui/css/layui.css">
<link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="../static/css/header.css">
<link rel="stylesheet" href="../static/plugins/animate/animate.css">
<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/plugins/layui/layui.js"></script>
<script src="../static/js/cuiSMBlog.js"></script>
<link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
<head>

</head>

<body>

<header class="layui-header">
    <div class="header">
        <div class="layui-container header-height">
            <div class="layui-row nav-header">
                <div class="layui-col-xs9 layui-col-sm3 layui-col-md3">
                    <a  class="logo animated flipInX">
                        <i class="fa fa-graduation-cap"></i>&nbsp;一花一世界</a>
                </div>
                <div class="layui-col-md-offset2 layui-col-md7 layui-show-lg-inline-block layui-show-md-inline-block nav-btn">
                    <a  class="active" rhref="page/home*aside.html"><i class="fa fa-home fa-fw"></i>主页</a>
                    <a  rhref="page/home*note.html"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>笔记录</a>
                    <a  rhref="page/home*about.html"><i class="fa fa-info-circle"></i>关于</a>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="layui-container animated fadeInLeft">
    <blockquote class="layui-elem-quote">
        博文统计：共【<span class="sum-font">25</span>】篇
        <span>我命由于不由天
        </span>
    </blockquote>
    <iframe name="section_iframe" src="page/home*aside.html" id="section_iframe" frameborder="0" scrolling="no"></iframe>
</section>

<footer>
    2018 © cuism.com
</footer>
<script>
    var Blog = $(this).cuiSMBlog().getInstance();
    Blog.addEventListener(".nav-btn>a","click" , function () {
        $(".nav-btn>a").removeClass("active");
        $(this).addClass("active");
        Blog.LoadAnimation($(this).attr("rhref"));
    });

</script>
</body>
